<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getMonth()</h2>

<p>The getMonth() method returns the month of a date as a number from 0 to 11.</p>
<p class="redcolor">To get the correct month, you must add 1:</p>

<div>
    <p>another paragraph 3</p>
</div>

<p id="demo" class="redcolor">The month is: </p>

<script>
    document.addEventListener('DOMContentLoaded', function(){
        var d = new Date();
        document.getElementById("demo").innerHTML = "<h2>Month number:" + d.getMonth() +"</h2>";

    });





</script>

</body>
</html>
