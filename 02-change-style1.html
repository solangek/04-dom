<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        document.querySelector("button").addEventListener("click", myFunction);
    });

    function myFunction() {
        document.body.style.backgroundColor ="#8bfa77";
    }
</script>
<body>
<h1>changing the background color</h1>

<ol id="list1">
    <li> some items 1</li>
    <li> some items 2</li>
</ol>

<button>Try it</button>

</body>
</html>
