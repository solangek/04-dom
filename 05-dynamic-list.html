<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        document.querySelector("button").addEventListener("click", createItem);

        // assume there was existing items in the document at loading (see line 58)
        // we need attach the delete function to the existing buttons like this:
        // const buttons = document.querySelectorAll("button");
        // buttons.forEach( (button) => button.addEventListener("click", deleteItem) );
    });

    // delete the item of corresponding <li>
    function deleteItem(event) {
        // NOTE THAT:
        // event.target == this

        // You could write this:
        // this.parentElement.parentElement.removeChild(this.parentElement);
        // or simply that:
        this.parentElement.remove();
    }

    function createItem() {
        const list = document.getElementById("list1") ;

        // create and insert the <li> item using DOM functions (method 1)
        const newitem = document.createElement("li");
        // read input text and create the text node
        const newtext = document.createTextNode(document.getElementById("user-input").value);
        newitem.appendChild(newtext);

        // add the X button next to the new item
        const b = document.createElement("button");
        b.innerHTML = "<span> X </span>"; //insert  manually HTML string (method 2)

        newitem.appendChild(b);

        b.addEventListener('click', deleteItem); // attach the delete function to the button

        list.appendChild(newitem); // attach the new item
    }
</script>
<body>
<h1>Adding new elements in the document</h1>
Click on the button to add new items in the list:
<p>
    Type something: <input type="text" id="user-input"><br/>
</p>
<button>Add</button>
